<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  @page {
    size: Letter;
    margin: 0;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Calibri, 'Segoe UI', Candara, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-size: 11pt;
    line-height: 1.5;
    color: #333;
    padding: 0.75in 0.85in;
  }
  .header {
    text-align: center;
    margin-bottom: 6px;
  }
  .header h1 {
    font-size: 28pt;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 2px;
  }
  .header .subtitle {
    font-size: 13pt;
    color: #3B7DD8;
    margin-bottom: 6px;
  }
  .header .contact {
    font-size: 10pt;
    color: #555;
    margin-bottom: 10px;
  }
  .header .contact .sep {
    margin: 0 5px;
    color: #999;
  }
  .divider {
    border: none;
    border-top: 1.5px solid #d0d0d0;
    margin-bottom: 22px;
  }
  .date {
    margin-bottom: 14px;
    color: #333;
  }
  .recipient {
    margin-bottom: 14px;
  }
  .recipient p {
    margin: 0;
    line-height: 1.4;
  }
  .greeting {
    margin-bottom: 12px;
  }
  .body p {
    margin-bottom: 10px;
  }
  .body p:last-child {
    margin-bottom: 0;
  }
  .closing {
    margin-top: 18px;
  }
  .closing .sign-off {
    margin-bottom: 22px;
  }
  .closing .name {
    font-weight: 700;
    color: #1a1a1a;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Benjamin Grady</h1>
  <div class="subtitle">Senior Software Engineer</div>
  <div class="contact">
    613-217-7549<span class="sep">&middot;</span>bengrady4@gmail.com<span class="sep">&middot;</span>Toronto, Canada
  </div>
</div>
<hr class="divider">

<div class="date">{date}</div>

<div class="recipient">
  <p>{hiring_manager}</p>
  <p>{company_name}</p>
</div>

<div class="greeting">
  <p>Dear {hiring_manager},</p>
</div>

<div class="body">
  {body}
</div>

<div class="closing">
  <p class="sign-off">Sincerely,</p>
  <p class="name">Benjamin Grady</p>
</div>
</body>
</html>
